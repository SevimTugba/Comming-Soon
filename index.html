<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="center-container">
    
    <article class="art-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1><span class="first line">We're </span><span class="line">coming</span> soon</h1>
      <p class="article">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form">
        <input 
        class="input" 
        type="text" 
        email="email"
        placeholder="E-mail Adress"> </input>
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      <div class="error-message"></div>

    </article>
    <div class="img-container">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
